<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
    
  </head>
  <body style="background-color: #202020;">
    <main>
      <h1 class="mt-3">Exercise 04 - Form</h1>
      <form style="margin: auto" action="/submit" method="POST">
        <!-- Add your code here -->
        <div class="form-group, form, textcard_hw5">
          CONTACT FORM
        </div>
        <div class="form-group, form">
          <label for="name">Name *</label>
          <input id="name" name="Name" value="" required="required" type="name" class="form-control" id="exampleInputName1" oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
        </div>
        <div  class="form-group, form">
          <label for="email">Email *</label>
          <input id="email" name="Email" value="" required="required" type="email" class="form-control" id="exampleInputEmail1" oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
        </div>
        <div class="form-group, form">
          <label for="comments">Comments?</label>
          <textarea id="comment" name="Comment" value="" style="height:3.5em" type="comments" class="form-control"></textarea>
        </div>
        <div class="form-check, form">
          <input id="checkbox" name="checkbox"  type="checkbox" class="form-check-input" id="exampleCheck1">
          <label for="checkbox">Sign up for the newsletter</label>
        </div>
        <div class="form-group, form">
          <button type="submit" class="btn-xl btn-primary">Submit</button>
          <button type="reset" class="btn-xl btn-secondary">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
