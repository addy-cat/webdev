<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/hw-styles.css" />
    
  </head>
  <body style="background-color: #202020;">
    <main>
      <h1 class="mt-3">Exercise 05 - Bootstrap Form</h1>
      <form style="margin: auto" onsubmit="handleSubmit()">
        <!-- Add your code here -->
        <form action="#">
          <div class="form-group, form, textcard_hw5">
           CONTACT FORM
          </div>
          <div id="name" class="form-group, form">
            Name *
            <input required="required" type="name" class="form-control" id="exampleInputName1" oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
          </div>
          <div id="email" class="form-group, form">
            Email *
            <input required="required" type="email" class="form-control" id="exampleInputEmail1" oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
          </div>
          <div id="comment" class="form-group, form">
            Comments?
            <textarea style="height:3.5em" type="comments" class="form-control"></textarea>
          </div>
          <div id="checkbox" class="form-check, form">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            Sign up for the newsletter
          </div>
          <div class="form-group, form">
            <button type="submit" class="btn-xl btn-primary">Submit</button>
            <button type="reset" class="btn-xl btn-secondary">Reset</button>
          </div>
         
        </form>
      </form>
    </main>
  </body>
  <script src="05-form.js"></script>
</html>
